<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web3 Mini-Militia Adventure</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body, html {
    margin:0; padding:0; width:100%; height:100%;
    background:#101820; overflow:hidden;
    font-family:'Orbitron', sans-serif;
  }

  #gameContainer{width:100vw;height:100vh;}

  /* CTA overlay for mini demo */
  #ctaOverlay {
    position:absolute; top:0; left:0; width:100%; height:100%;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    pointer-events:none;
    z-index:5;
  }

  #ctaOverlay h1{
    color:#00ffcc; font-family:'Press Start 2P', cursive;
    font-size:2.5em; text-shadow:0 0 10px #00ffcc,0 0 20px #ffcc00;
    margin-bottom:20px; text-align:center;
  }

  #ctaOverlay p{
    color:#fff; font-size:1.2em; margin-bottom:40px; text-align:center;
    text-shadow:0 0 5px #000;
  }

  .cta-btn{
    padding:20px 50px; font-size:1.2em; color:#101820;
    background:#00ffcc; border:none; border-radius:15px;
    cursor:pointer; pointer-events:auto;
    box-shadow:0 0 20px #00ffcc;
    animation: pulse 2s infinite;
  }

  .cta-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px #ffcc00,0 0 60px #00ffcc;
  }

  @keyframes pulse{
    0%,100%{transform:scale(1); box-shadow:0 0 20px #00ffcc;}
    50%{transform:scale(1.05); box-shadow:0 0 35px #ffcc00;}
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
<div id="gameContainer"></div>
<div id="ctaOverlay">
  <h1>Web3 Mini-Militia Adventure!</h1>
  <p>Move & Shoot to earn coins! Click below to enter full game.</p>
  <button class="cta-btn" id="startGameBtn">Enter Full Game</button>
</div>

<script>
const startBtn=document.getElementById('startGameBtn');
const ctaOverlay=document.getElementById('ctaOverlay');

function initGame() {
  class MainScene extends Phaser.Scene {
    constructor(){super('MainScene');}
    preload(){
      let g=this.make.graphics({x:0,y:0,add:false});
      // Player
      g.fillStyle(0x00ffcc,1).fillCircle(16,16,16); g.generateTexture('player',32,32);
      // Enemy
      g.clear().fillStyle(0xff3333,1).fillCircle(16,16,16); g.generateTexture('enemy',32,32);
      // Bullet
      g.clear().fillStyle(0xffff00,1).fillCircle(4,4,4); g.generateTexture('bullet',8,8);
      // Particle
      g.clear().fillStyle(0xffa500,1).fillCircle(2,2,2); g.generateTexture('particle',4,4);
      // Healthkit
      g.clear().fillStyle(0x00ff00,1).fillRect(0,0,20,20); g.generateTexture('healthkit',20,20);
      // Obstacles
      g.clear().fillStyle(0x555555,1).fillRect(0,0,80,20); g.generateTexture('obstacleH',80,20);
      g.clear().fillStyle(0x555555,1).fillRect(0,0,20,80); g.generateTexture('obstacleV',20,80);
      g.clear().fillStyle(0x555555,1).fillRect(0,0,50,50); g.generateTexture('obstacleS',50,50);
    }
    create(){
      // Player
      this.player=this.physics.add.sprite(400,500,'player').setCollideWorldBounds(true);
      // Groups
      this.bullets=this.physics.add.group();
      this.enemies=this.physics.add.group();
      this.healthkits=this.physics.add.group();
      this.particles=this.add.particles('particle');
      // Controls
      this.cursors=this.input.keyboard.createCursorKeys();
      this.keys=this.input.keyboard.addKeys({W:Phaser.Input.Keyboard.KeyCodes.W,A:Phaser.Input.Keyboard.KeyCodes.A,S:Phaser.Input.Keyboard.KeyCodes.S,D:Phaser.Input.Keyboard.KeyCodes.D,SPACE:Phaser.Input.Keyboard.KeyCodes.SPACE});
      // HUD
      this.coins=0; this.health=100;
      this.coinText=this.add.text(16,16,'üí∞ Coins: 0',{fontSize:'20px',fill:'#ff0'});
      this.healthText=this.add.text(16,40,'‚ù§Ô∏è Health: 100',{fontSize:'20px',fill:'#ff4444'});
      // Obstacles
      this.obstacles=this.physics.add.staticGroup();
      for(let i=0;i<5;i++){const x=Phaser.Math.Between(50,750); const y=Phaser.Math.Between(50,400); const type=Phaser.Math.RND.pick(['obstacleH','obstacleV','obstacleS']); this.obstacles.create(x,y,type);}
      this.physics.add.collider(this.player,this.obstacles);
      this.physics.add.collider(this.enemies,this.obstacles);
      // Enemy spawn
      this.time.addEvent({delay:1500,callback:()=>this.spawnEnemy(),loop:true});
      // Healthkit spawn
      this.time.addEvent({delay:10000,callback:()=>this.spawnHealthkit(),loop:true});
      // Collisions
      this.physics.add.overlap(this.bullets,this.enemies,(b,e)=>{b.destroy();e.destroy();this.spawnCoin(e.x,e.y); this.coins+=10; this.coinText.setText('üí∞ Coins: '+this.coins);});
      this.physics.add.overlap(this.player,this.enemies,(p,e)=>{e.destroy();this.takeDamage(10);});
      this.physics.add.overlap(this.player,this.healthkits,(p,k)=>{k.destroy();this.health=Math.min(this.health+20,100); this.healthText.setText('‚ù§Ô∏è Health: '+this.health);});
      this.input.on('pointerdown',pointer=>this.shootBullet(pointer));
    }
    spawnEnemy(){const x=Phaser.Math.Between(50,750); const y=Phaser.Math.Between(50,400); const e=this.enemies.create(x,y,'enemy'); e.setCircle(16);}
    spawnHealthkit(){const x=Phaser.Math.Between(50,750); const y=Phaser.Math.Between(50,400); this.healthkits.create(x,y,'healthkit');}
    shootBullet(pointer){const tx=pointer?pointer.worldX:this.player.x; const ty=pointer?pointer.worldY:this.player.y-100; const b=this.bullets.create(this.player.x,this.player.y,'bullet'); this.physics.moveTo(b,tx,ty,400);}
    spawnCoin(x,y){const coin=this.add.sprite(x,y,'bullet'); this.tweens.add({targets:coin,scale:0,alpha:0,duration:500,onComplete:()=>coin.destroy()});}
    takeDamage(a){this.health-=a;if(this.health<0)this.health=0;this.healthText.setText('‚ù§Ô∏è Health: '+this.health); if(this.health<=0)this.gameOver();}
    gameOver(){this.player.destroy();this.enemies.clear(true,true); this.add.text(400,300,'üíÄ GAME OVER üíÄ',{fontSize:'50px',fill:'#ff0000',fontFamily:'Press Start 2P'}).setOrigin(0.5);}
    update(){if(!this.player)return;this.player.setVelocity(0);if(this.cursors.left.isDown||this.keys.A.isDown)this.player.setVelocityX(-200);if(this.cursors.right.isDown||this.keys.D.isDown)this.player.setVelocityX(200);if(this.cursors.up.isDown||this.keys.W.isDown)this.player.setVelocityY(-200);if(this.cursors.down.isDown||this.keys.S.isDown)this.player.setVelocityY(200);if(Phaser.Input.Keyboard.JustDown(this.keys.SPACE))this.shootBullet(); this.enemies.children.iterate(e=>{if(e)this.physics.moveToObject(e,this.player,100);});}
  }

  const config={type:Phaser.AUTO,width:800,height:600,backgroundColor:'#101820',physics:{default:'arcade',arcade:{debug:false}},scene:MainScene,parent:'gameContainer'};
  new Phaser.Game(config);
}

startBtn.addEventListener('click',()=>{
  ctaOverlay.style.display='none';
  initGame();
});
</script>
</body>
</html>
