<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sui Militia</title>
  <script src="https://unpkg.com/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="https://unpkg.com/@mysten/sui.js@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    .pixel-border { border-image: url('assets/pixel-border.png') 8 stretch; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .coin { animation: pulse 1s infinite; }
    @keyframes sparkle { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    .animate-sparkle { animation: sparkle 0.5s 3; }
    @keyframes highlight { 0% { background: #FFD700; } 100% { background: none; } }
    .animate-highlight { animation: highlight 1s; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-blue-900 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-4xl p-6 bg-gray-800 rounded-lg border-4 border-orange-600 pixel-border">
    <h1 class="text-3xl font-bold text-center mb-4 text-orange-400" style="font-family: 'Press Start 2P', cursive; text-shadow: 0 0 5px #FF4500;">
      Sui Militia
    </h1>
    <div class="flex justify-between mb-4">
      <div class="flex items-center">
        <img src="assets/soldier-blue.png" class="w-12 h-12 mr-2" alt="Soldier">
        <p id="playerStatus" class="text-lg">Click Join Island!</p>
      </div>
      <div>
        <p>Coins: <span id="coins">0</span> <img src="assets/coin.png" class="w-6 h-6 inline coin" alt="Coin"></p>
        <p>Weapon: <span id="weapon">Basic Gun</span></p>
        <div class="w-24 bg-gray-700 rounded h-2">
          <div id="health" class="bg-green-600 h-2 rounded" style="width: 100%; transition: width 0.5s;"></div>
        </div>
      </div>
    </div>
    <canvas id="worldCanvas" width="800" height="600" class="mx-auto border-2 border-gray-600"></canvas>
    <div class="flex mt-4">
      <div class="bg-gray-700 p-4 rounded w-1/2 mr-2">
        <img src="assets/scroll.png" class="w-8 h-8 mx-auto mb-2" alt="Quest Scroll">
        <h2 class="text-lg text-center">Quest: Find the Hidden Coin</h2>
        <p class="text-center">Explore Coin Beach!</p>
        <button id="joinIsland" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded mt-2 mx-auto block">
          Join Island!
        </button>
        <button id="collectCoin" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded mt-2 mx-auto block hidden" disabled>
          Collect Coin!
        </button>
        <button id="claimWeapon" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded mt-2 mx-auto block hidden">
          <img src="assets/fire-gun.png" class="w-6 h-6 inline mr-2" alt="Fire Gun"> Claim Fire Gun!
        </button>
        <p id="questStatus" class="text-center mt-2"></p>
      </div>
      <div class="bg-gray-700 p-4 rounded w-1/2">
        <h2 class="text-lg text-center flex items-center justify-center">
          <img src="assets/trophy.png" class="w-8 h-8 mr-2" alt="Trophy"> Top Soldiers
        </h2>
        <ul id="leaderboard" class="text-sm text-center">
          <li class="text-yellow-400">0x123...: 50 Coins</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
